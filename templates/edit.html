{% extends "layout.html" %}
{% block body %}
    {% for entry in entries %}
        <form action="{{ url_for('edit_entry') }}" method="post" class="edit-entry">
          <div class="mb-3 mt-3">
              <label for="title">Title:</label>
              <input type="text" placeholder="Enter title" name="title" value="{{ entry.title }}">

          </div>
          <div class="mb-3 mt-3">
              <label for="category">Category:</label>
              <input type="text" placeholder="Enter category" name="category" value="{{ entry.category }}">

          </div>
          <div class="mb-3 mt-3">
              <label for="text">Text:</label>
              <textarea name="text">{{ entry.text }}</textarea>

          </div>
            <input type="hidden" name="id" value="{{ entry.id }}">
          <button type="submit" class="btn btn-secondary">Share</button>
        </form>
    {% endfor %}
{% endblock %}
